<!DOCTYPE html>
<html lang="ar"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Omnia</title> 
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* يمنع ظهور أي فراغات غير مرغوبة */
            overflow: hidden;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* يعرض الفيديو بالكامل بدون قص */
        }
    </style> 
</head> 
<body> 
  <div class="video-container">
    <video autoplay loop muted> 
      <source src="video.mp4" type="video/mp4"> 
    </video> 
  </div>
</body>
</html>
